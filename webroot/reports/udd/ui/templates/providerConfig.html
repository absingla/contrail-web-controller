<label>Time Range</label>
<select class="config" name="interval">
  <option value="600000">Last 10 Min</option> 
  <option value="900000">Last 30 Min</option> 
  <option value="3600000">Last 1 Hr</option> 
  <option value="21600000">Last 6 Hrs</option> 
  <option value="43200000">Last 12 Hrs</option> 
</select>
<label>Select
  <input name="select" class="config" type="text" value="{{ select }}"/>
</label>
<label>Where
  <input name="where" class="config" type="text" value="{{ where }}"/>
</label>
<label>Filter
  <input name="filter" class="config" type="text" value="{{ filter }}"/>
</label>

<div id="{{ id }}" class="widget panel panel-default">
    <div class="panel-heading">
        <span class="title" data-bind="html:title"></span>
        <input class="edit-title" type="text" data-bind="value:title"/>
        <div class="config icon-gear pull-right"></div>
        <div class="close fa fa-close pull-right">Delete</div>
    </div>
    <div id="{{ id }}Content" class="front panel-body"></div>
    <div class="back panel-body hide">
        <ul class="nav nav-pills">
            <li><a data-id="{{ id }}DataConfig">Data source config</a></li>
            <li><a data-id="{{ id }}ContentConfig">Content config</a></li>
        </ul>
        <div id="{{ id }}Selection" class="data-source"></div>
        <div class="tabs">
            <div id="{{ id }}DataConfig" class="data-config"></div>
            <div id="{{ id }}ContentConfig" class="content-config"></div>
        </div>
    </div>
</div>
